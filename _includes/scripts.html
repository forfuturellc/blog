<script src="{{ '/assets/jquery/dist/jquery.min.js' | prepend: site.baseurl }}"></script>
<script src="{{ '/assets/bootstrap/dist/js/bootstrap.min.js' | prepend: site.baseurl }}"></script>
<script src="{{ '/js/main.js' | prepend: site.baseurl }}"></script>

{% if layout.scripts %}
  {% for script in layout.scripts %}
  <script src="{{ script | prepend: site.baseurl }}"></script>
  {% endfor %}
{% endif %}

{% if page.scripts %}
  {% for script in page.scripts %}
  <script src="{{ script | prepend: site.baseurl }}"></script>
  {% endfor %}
{% endif %}
