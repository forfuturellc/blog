---
layout: default
css:
    - /css/index.css
---

<div class="site-intro">
    <img src="/img/forfuture64.png" />
    <h1>[ {{ site.title }} ]</h1>
    <p>{{ site.description }}</p>
</div>

<div class="post-list">
    <h2>Recent posts</h2>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url | prepend: site.baseurl }}" class="row">
                <span class="post-list-meta col-xs-3">{{ post.date | date: "%b %-d, %Y"  }}</span>
                <p class="post-list-title col-xs-9">{{ post.title }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
